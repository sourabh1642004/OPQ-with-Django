<!-- quiz/templates/quiz_start.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
</head>
<body>
    <h1>Quiz Start</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_view' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
