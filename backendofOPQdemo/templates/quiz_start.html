{% extends "base2.html" %} {% block base %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Fonawesome-->
    <link rel="stylesheet" href="/static/bootstrap-css/bootstrap.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/styleWelcome.css" />
    <link rel="stylesheet" href="/static/css/quiz.css" />
    <title>Quiz Start</title>
  </head>
  <body>
    
    <div class="back" style="text-align: right;">
      <a href="{% url 'afterlogin' user.id %}" class="btn btn-primary">Back</a>
    </div>

    <div class="quiz-content">
      <div class="quiz-main-heading start">
        <h1 style="color: #ffbb00; text-align: center;">{{user.first_name}} Click Any Quiz </h1>
      </div>

      <div class="type-of-quiz">
        <ul>
          {% for quiz in quizzes %}
          <li><a href="{% url 'quiz_view' user.id quiz.id %}"><p>{{ quiz.title }} </p></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
{% endblock base %}
