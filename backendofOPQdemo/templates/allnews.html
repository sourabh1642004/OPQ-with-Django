<!-- user_accounts/templates/profile.html -->
{% extends "base2.html" %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Fonawesome-->
    <link rel="stylesheet" href="/static/bootstrap-css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>	
    <link rel="stylesheet" href="/static/css/styleWelcome.css">
    <title>User Profile</title>
</head>
<body>

    <h1>User Profile</h1>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    {% comment %} <p>Bio: {{ user.bio }}</p>
    <p>Phone: {{ user.phone }}</p> {% endcomment %}
    <a href="{% url 'editprofile' user.id %}">Edit Profile</a>
    <a href="{% url 'afterlogin' user.id %}"> go back</a>
    

</body>
</html>
{% endblock base %}
