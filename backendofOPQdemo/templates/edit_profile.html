<!-- user_accounts/templates/edit_profile.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="/static/css/edit_profile.css">

</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <!-- <img src="path_to_profile_picture.jpg" alt="Profile Picture" class="profile-picture"> -->
            <h1>Edit Profile</h1>
            <p class="role">User Role or Description</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" value="{{ user.first_name }}"
                required><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" value="{{ user.last_name }}"
                required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" value="{{ user.email }}" required><br>
            <!-- Commented out fields can be included as needed -->
            <!-- <button type="submit" class="edit-profile-btn">Save</button> -->
                    <div class="form-actions">
            <button type="submit" class="edit-profile-btn">Save</button>
            <a href="{% url 'profile' user.id %}" class="go-back-btn">Cancel</a>
        </div>
        </form>

        <div class="social-links">
            <!-- Placeholder for social links -->
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
        </div>
    </div>
</body>

</html>
