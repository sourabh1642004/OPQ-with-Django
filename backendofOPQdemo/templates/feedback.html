{% extends "base.html" %}
{% block base %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/b4ff4e859b.js" crossorigin="anonymous"></script>
    <title>QOP</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- //////////////////////////////////////////////////// -->

    <div class="regForm" id="">
      <div class="row">
        <div class="col-lg-8">
          <form id="signupform" class="col-lg-6 col-sm-12" action="{% url 'feedback' %}" method="post">
                    {% csrf_token %}
              <label for=""> Name:</label><br>
              <input type="text" class="form-control" id="firstNameInput" name="name" required="true">
              
              <br>

             

              <label for=""> Email:</label><br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required="true">
              <br>


              <label for="">Phone:</label><br>
              <input type="integer" class="form-control" id="firstNameInput" name="phone" required="true">
              
              <br>

              <label for=""> Message:</label><br>
              <input type="text" class="form-control" id="firstNameInput" name="message" required="true">
              
              <br>
              <button type="submit" class="btn col-lg-5" id="submit-btn-form"><a class="nav-link" id="reg-submit-link">Submit</a></button>
             

              {{n}}
          </form>
        </div>
       
      </div>
    </div>
    <!-- //////////////////////////////////////////////////////////// -->
<script src="/static/js/app.js"></script>
</body>

</html>

{% endblock base %}
